{% extends 'base.html' %}
{% block title %} Estadísticas {% endblock %}

{% block body %}
<div class="contenedor-texto">
      <br>
      <table class="table">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Categoría</th>
            <th>Aciertos</th>
          </tr>
        </thead>
{% for mark in marks %}
<tr>
  <td>{{mark.user}}</td>
  <td>{{mark.quiz}}</td>
  <td>{{mark.score}}</td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
